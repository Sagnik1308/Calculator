<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Calculator">
        <div class="output">
            <div class="outer-display">0</div>
            <div class="inner-display"></div>
        </div>
        <div class="buttons">
            <div class="first_row">
                <button type="button" value="C">C</button>
                <button type="button" value="AC">AC</button>
                <button type="button" value="%">%</button>
                <button type="button" value="/">/</button>
            </div>
            <div class="second_row">
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="+">+</button>
            </div>
            <div class="third_row">
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="-">-</button>
            </div>
            <div class="fourth_row">
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="*">x</button>
            </div>
            <div class="fifth-row">
                <button type="button" value='0'>0</button>
                <button type="button" value=".">.</button>
                <button type="button" value="=" class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
